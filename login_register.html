<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!-- Agregando Bootstrap 5.2 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

      <link rel="stylesheet" href="css/style-login-register.css">

      <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
      <script src="js/localstorage.js"></script>
    

    <title>Document</title>
</head>
<body>
    

    <main>

 
        
        <div class="container-fluid contenedor__todo">
            <div id="caja__trasera" class="container-fluid caja__trasera">
                <div  class="container-fluid caja__trasera-login">
                    
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Puedes iniciar sesión</p>    
                    <a href="javascript:registerVisble();" id="btn-register">Inicia!</a>               
                </div>
            </div>

            
            <!--Formulario de Login-->
            <div class="container contenedor__login-register">
                <!--Login-->

      
                <form  id="box-form" class="container formulario__login needs-validation" novalidate>  
         
                    <h1 class="text-center" id="text-esp">Registrate</h1>

                    <div class="mb-3">  
                        <label for="exampleInputEmail1" class="form-label">Usuario:</label>  
                        <input type="text" name="user" id="txt-user" class="form-control textbox-email"  aria-describedby="emailHelp" required>  
                        <div class="invalid-feedback">Digite su usuario</div>
                    </div> 
        
                    <div class="mb-3">  
                        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>  
                        <input type="password" name="password" id="txt-password" class="form-control textbox-pass" required> 
                        <div class="invalid-feedback">Digite su Contraseña</div>
                        <div id="emailHelp" class="form-text">Recuerda no compartir tu contraseña</div> 
                    </div> 
        
    
                     <input type="submit" value="Registrar" class="btn btn-primary" />
        
                    </form>


                    
            <form  class="container formulario__login formulario__register needs-validation" novalidate>  

                    <h1 class="text-center" id="text-esp">Iniciar Sesión</h1>

                    <div class="mb-3">  
                        <label for="exampleInputEmail1" class="form-label">Usuario:</label>  
                        <input type="email" class="form-control textbox-email" id="exampleInputEmail1" aria-describedby="emailHelp" required>  
                        <div class="invalid-feedback">Digite su correo</div>
                    </div> 
        
                    <div class="mb-3">  
                        <label for="exampleInputPassword1" class="form-label">Contraseña:</label>  
                        <input type="password" class="form-control textbox-pass" id="exampleInputPassword1" required> 
                        <div class="invalid-feedback">Digite su Contraseña</div>
                        <div id="emailHelp" class="form-text">Recuerda no compartir tu contraseña</div> 
                    </div> 
        
    
                    <input type="submit" value="Iniciar" class="btn btn-primary" /> 
        
                    </form> 
        
            </div>
        </div>

    </main>



       


     <!-- Agregando Scripts Bootstrap -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="js/js_login_register.js"></script>
   
    
</body>
</html>
