<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Simulador CDP</title>
  </head>
  <body>
    <div class="parent">
      <header class="blue section"> 
        
        <div> Proyecto Fase I Simulador</div>
       

        <div><a class="slide_from_left" target="_blank" href="https://docs.google.com/document/d/1rrQQKFp6ZzZ6AiktvgQxKOggfPuN8w8A-Z-uMV9rp6E/edit?usp=sharing">Click para ver calculos</a></div>

        
      </header>

      <main class="coral section">
        <div class="bar-left">
          <div class="img-ventilador">
            <img src="assets/ventilador.png" alt="" width="260px" />
          </div>

          <div class="ventilador">
            <div class="aspas" id="aspa-giratoria">
              <img src="assets/aspas.png" alt="" width="290px" />
            </div>
          </div>
        </div>

        <div class="master">
          <div class="controles">
            <button onclick="CalularDatos()" id="on">Iniciar Simulación</button>
            <button onclick="DetenerSimulacion()" id="off">Detener</button>
            <button id="eraser" onclick="Limpiar()">Limpiar</button>
          </div>
          <br>

          <div class="rpm">
            <div>
            <label for="name">Rpm:</label>

            <input
              type="number"
              id="txt-rpm"
              required
              minlength="4"
              maxlength="8"
              size="10"
            />
          </div>

          <div class="radio-rpm">

            <div>
              <input name="bajo" type="radio" id="rpmbajo" value="95" onclick="checkRadio(name)">
              <label for="contactChoice2">RPM Bajo</label>
            </div>
            <div>
              <input name="medio" type="radio" id="rpmmedio" value="135" onclick="checkRadio(name)">
              <label for="contactChoice3">RPM Medio</label>
            </div>
   
            <div>
              <input name="alto" type="radio" id="rpmalto" value="203" onclick="checkRadio(name)">
              <label for="contactChoice1">RPM Alto</label>
            </div>
      
          </div>

          </div>

          <div class="calculos-contenedor">
            <h3>Clase 17 | Cuerpos en Movimiento</h3>
            <br>

            <div class="flex-calculos">


              <div>
                <label for="name">Velocidad Angular:</label>
                <input readonly type="number" id="txtVelocidadAngular" style="width: 90px;"/>
                <label style="font-size: 10px;">rad/s</label>
              </div>

              <div>
                <label for="name">Desplazamiento angular:</label>
                <input readonly type="number" id="txtDesplazamientoAngular" style="width: 90px;"/>
                <label style="font-size: 10px;">rad</label>
                <div style="font-size: 10px;">Despues de 7 segundos</div>
              </div>

              <div>
                <label for="name">Aceleración angular:</label>
                <input readonly type="number" id="txtAceleracionAngular" style="width: 90px;"/>
                <label style="font-size: 10px;">rad/s^2</label>
                <div style="font-size: 10px;">Partiendo del reposo</div>
              </div>

              <div>
                <label for="name">Velocidad angular media:</label>
                <input readonly type="number" id="txtVAngularMedia" style="width: 90px;"/>
                <label style="font-size: 10px;">rad/s</label>
                <div style="font-size: 10px;">Partiendo del reposo</div>
              </div>

              <div>
                <label for="name">Velocidad Tangencial:</label>
                <input readonly type="number" id="txtVelcidadTangencial" style="width: 90px;"/>
                <label style="font-size: 10px;">m/s</label>
                <div style="font-size: 10px;">radio = 0.66 m</div>
              </div>

              <div>
                <label for="name">Aceleración Tangencial:</label>
                <input readonly type="number" id="txtAceleracionTangencial" style="width: 90px;"/>
                <label style="font-size: 10px;">m/s^2</label>
                <div style="font-size: 10px;">radio = 0.66 m</div>
              </div>

              <div>
                <label for="name">Aceleración Centrípeta:</label>
                <input readonly type="number" id="txtCentripetaTangencial" style="width: 90px;"/>
                <label style="font-size: 10px;">m/s^2</label>
                <div style="font-size: 10px;">radio = 0.66 m</div>
              </div>

              <div>
                <label for="name">Energía cinética en el movimiento de rotación:</label>
                <input readonly type="number" id="txtEnergiaCinetica" style="width: 90px;"/>
                <label style="font-size: 10px;">J</label>
              
              </div>




            </div>

            <br>

            <hr>

            <br>
            <h3>Clase 18 | Cuerpos en Movimiento</h3>
            <br>

            <div class="flex-calculos">


              <div>
                <label for="name">Torque:</label>
                <input readonly type="number" id="txtTorque" style="width: 110px;"/>
                <label style="font-size: 10px;">N*m</label>
              </div>

              <div>
                <label for="name">Fuerza Tangencial</label>
                <input readonly type="number" id="txtFuerzaTangencial" style="width: 110px;"/>
                <label style="font-size: 10px;">N</label>
              </div>

              <div>
                <label for="name">Fuerza Radial:</label>
                <input readonly type="number" id="txtFuerzaRadial" style="width: 110px;"/>
                <label style="font-size: 10px;">N</label>
              </div>

              <div>
                <label for="name">Trabajo Rotacional:</label>
                <input readonly type="number" id="txtTrabajoRotacional" style="width: 110px;"/>
                <label style="font-size: 10px;">J</label>
              </div>

              <div>
                <label for="name">Potencia:</label>
                <input readonly type="number" id="txtPotencia" style="width: 110px;"/>
                <label style="font-size: 10px;">W</label>
              </div>

             


            </div>


            <br>
            
            <hr>

            <br>
            <h3>Clase 19 | Energía</h3>
            <br>

            <div class="flex-calculos">


              <div>
                <label for="name">Conservacion de la energia de movimiento de rotacion:</label>
                <input readonly type="number" id="txtConservacionEnergia" style="width: 90px;"/>
                <label style="font-size: 10px;">J</label>
              </div>

              <div>
                <label for="name">Momento angular o momento cinetico:</label>
                <input readonly type="number" id="txtMomentoAngular" style="width: 110px;"/>
                <label style="font-size: 10px;">Kg m/s^2</label>
              </div>



            </div>



        

          </div>
        </div>
      </main>

      <footer class="purple section">

        Melvin Robles  ●  Marvin Marroquin

      </footer>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
